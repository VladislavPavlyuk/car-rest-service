spring.datasource.url=jdbc:h2:mem:testdb_${random.uuid};DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.flyway.url=jdbc:h2:mem:testdb_${random.uuid};DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.flyway.user=sa
spring.flyway.password=
spring.flyway.enabled=true
spring.flyway.validate-on-migrate=false

auth0.audience=test-audience
auth0.domain=test.auth0.com
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://test.auth0.com/

data.carsource=src/main/resources/carsourcefile.csv
